<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器2</title>
</head>
<body>
<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
   <meta charset="UTF-8" />
   <title>网易云音乐</title>
   <link rel="stylesheet" href="fonts/iconfont.css">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
   <div class="player">
      <div class="head-box">
         <i class="iconfont">&#xe655;</i>
         <div class="title">
            <h3 class="song-name">致姗姗来迟的你</h3>
            <h3 class="singer-name">林宥嘉，阿肆</h3>
         </div>
      </div>
      <div class="volume-box">
      <i class="iconfont">&#xe62a;</i>
         <span  class="volume">
            <div class="volume-bar">
               <span class="volume-ball"></span>
            </div>
         </span>
      </div>
      <div class="border">
         <div class="circle"></div>
      </div>
      <div class="controller-box">
         <div class="con-progress">
            <span class="cur-time">00:00</span>
            <span class="progress">
               <span class="progress-bar">
                  <span class="progress-ball"></span>
               </span>
            </span>
            <span class="total-time">59:59</span>
         </div>
         <div class="player-btn">
            <span class="order"><i class="iconfont" my="0">&#xe648;</i></span>
            <i class="iconfont" my="1">&#xe607;</i>
            <span class="pause"><i class="iconfont" my="2">&#xe8d8;</i></span>
            <i class="iconfont" my="3">&#xe62e;</i>
         </div>
      </div>
   </div>
   <audio src="src/阿肆,林宥嘉 - 致姗姗来迟的你.mp3" id="audio">your browser didn't support this tag "audio"</audio>
</div>
<script src="js/index.js"></script>
</body>
</html>

</body>
</html>
